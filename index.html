<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/note.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">    <title>Lego Super Heroes</title>
</head>
<body>
    <div class="page">
        <!-- Main content -->
        <section class="container"> 
            <nav class="navbar">
                <div class="navbar_content">
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo">
                    <ul>
                        <li><a href="#">EXCLUSIVOS</a></li>
                        <li><a href="#">NUEVOS</a></li>
                        <li><a href="#">GIFT CARDS</a></li>
                        <li><a href="#">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p class="onViewPort invisible">Diseña tu</p>
                <h1 class="onViewPort invisible">Súper Héroe!</h1>
                <p class="onViewPort invisible">Nuestros héroes favoritos en una icónica aventura en forma de lego. Sumérgete en esta nueva gran avéntura</p>
            </section>
            <section class="aside-content">
                <p>Superman</p>
                <picture>
                    <source media="(min-width: 760px)" srcset="./src/images/super-man.png">
                    <img src="./src/images/super-man-small.png" alt="superman">
                </picture>
                <div></div>
            </section>
            <section class="footer">
                <button id="button1">
                    <picture>
                        <source media="(min-width: 760px)" srcset="./src/images/spiderman.png">
                        <img class="onViewPort invisible" src="./src/images/spiderman.png" alt="spiderman">
                    </picture>
                </button>
                <button id="button2">
                    <picture>
                        <img class="onViewPort invisible" src="./src/images/robin.png" alt="robin">
                    </picture>
                </button>
                <button id="button3">
                    <picture>
                        <img class="onViewPort invisible" src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                    </picture>
                </button>
            </section>
        </section>
        <!-- Loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
            <!-- Modal -->
        <section class="modal hidden">
            <div class="modal_content">
                <img class="modal_content-close" src="https://img.icons8.com/carbon-copy/512/close-window.png" alt="close">
                <div class="modal_content-slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2" >
                    <input type="radio" name="slider-1" id="radio-3" >

                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-2_b24c96b3-6d59-496f-815d-32b25eba0141.png" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-3_19f5c510-8059-4477-abf8-42249a5445b7.png" alt="">
                        </label>
                    </div>
                </div>
                <button class="modal_content-button">Lo quiero!</button>
            </div>
        </section>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
